<!DOCTYPE html>
<html>
	<head>
		<title>Exam Seat Planner</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
		<!-- <link rel="stylesheet" type="text/css" href="assets/css/bootstrap-theme.min.css"> -->
		<link rel="stylesheet" type="text/css" href="assets/css/style.css?v=1">
	</head>
	<body>
		<header class="bg-primary">
			<h1>Exam Seat Planner</h1>
		</header>
		<section>
			<div class="section-center text-left">
				<blockquote>
					<p class="text-muted">This tool can save a lot of time for you, if you are the person who takes the responsibility of scheduling the students' seating in the exam halls during exams.</p>
				</blockquote>
				<hr>
				<h3>Step 1 <small>Enter the detail of the rooms</small></h3>
				<hr>
				<div id="roomDetail">
					<div class="form-inline">
						<div class="row">
							<div class=" col-xs-6 col-sm-3">
								<div class="input-group">
									<input type="number" class="form-control room_rows" data-row-num="1" placeholder="No. of Rows">
									<div class="input-group-addon">rows</div>
								</div>
							</div>
							<div class=" col-xs-6 col-sm-3">
								<div class="input-group">
									<input type="number" class="form-control room_cols" data-row-num="1" placeholder="No. of Columns">
									<div class="input-group-addon">columns</div>
								</div>
							</div>
							<div class=" col-xs-6 col-sm-3">
								<div class="input-group">
									<div class="input-group-addon">Room No</div>
									<input type="text" class="form-control room_no" data-row-num="1" placeholder="Room Number" title="Default is 1,2,3...">
								</div>
							</div>
							<div class="col-xs-3 col-sm-2">
								<button class="btn btn-primary">Add Room</button>
							</div>
							<div class="col-xs-3 col-sm-1">
								<button type="button" class="btn btn-danger">&times;</button>
							</div>
						</div>
						
					</div>
				</div>
			</div>
		</section>
		<footer class="bg-primary">
			<div class="text-center margin-auto">Made with 
				<span class="text-shadow-white glyphicon glyphicon-heart" aria-hidden="true"></span>
				in India, <em>By a proud rural boy of Distt. Bijnor</em>
			</div>
		</footer>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="assets/js/bootstrap.min.js"></script>
		<script src="assets/js/script.js?v=1"></script>
	</body>
</html>
